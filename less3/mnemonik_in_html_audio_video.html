<!DOCTYPE html>
<html>
<head>
    <title>Мнемоники в html аудио и видео</title>

    <link rel="shortcun icon" href="./images/favicon.png" type="image/png">
</head>
<body>
    <div>
        &lt;html&gt;Copyright&copy;&lt;html&gt;

</video>
